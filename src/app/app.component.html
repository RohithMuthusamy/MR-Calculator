<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-toolbar>
        <ion-title>Menu </ion-title>
      </ion-toolbar>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="home()" lines="none" detail="false">
            <ion-label>Calculator</ion-label>
          </ion-item>
          <ion-item (click)="bmi()" lines="none" detail="false">
            <ion-label>BMI Calculator</ion-label>
          </ion-item>
          <ion-item (click)="feedback()" lines="none" detail="false">
            <ion-label>Feedback</ion-label>
          </ion-item>
          <ion-item (click)="contact()" lines="none" detail="false">
            <ion-label>Contact Us</ion-label>
          </ion-item>
          <!-- <ion-item (click)="about()" lines="none" detail="false">
            <ion-label>About</ion-label>
          </ion-item> -->
          <ion-item (click)="privacypolicy()" lines="none" detail="false">
            <ion-label>Policy</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
